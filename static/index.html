<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Git Stats</title>
        <meta charset="utf-8" />
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.13/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/web-component@6.1.13/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.13/index.global.min.js'></script>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>

    <body>
        <h1>Git Stats</h1>
        <hr />
        <full-calendar shadow options='{
            "headerToolbar": {
                "left": "prev,next today",
                "center": "title",
                "right": "dayGridMonth,dayGridWeek,dayGridDay",
            }
        }' />
    </body>
</html>
